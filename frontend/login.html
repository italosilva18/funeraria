<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funerária - Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Inclua o arquivo CSS do Bootstrap -->
    <link rel="stylesheet" href="css/style.css"> <!-- Inclua seu arquivo de estilos customizados -->
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Login do Administrador</h2>
                <form>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Senha</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script> <!-- Inclua o arquivo JavaScript do Bootstrap -->
    <script src="js/script.js"></script> <!-- Inclua seu arquivo de script, se necessário -->
</body>
</html>
